<div class="modal fade" id="artwork-modal-{{ artwork.id }}" style="z-index: 13337;" tabindex="-1" role="dialog" aria-labelledby="artwork-modal-{{ artwork.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button id="artwork-modal-close-button-{{ artwork.id }}" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body p-0">
        {% if artwork.video %}
            <video id="artwork-modal-video-{{ artwork.id }}" autoplay style="width: 100%;" controls playsinline preload="none" src="{{ artwork.video.file.url }}" type='video/mp4'></video>
        {% else %}
            <img style="width: 100%; height: 100%;" src="{{ artwork.file.url }}">
        {% endif %}
      </div>

      {% if user and user.is_superuser %}

      <div class="modal-footer">
        <button class="btn btn-danger" id="artwork-modal-delete-button-{{ artwork.id }}" type="button">
              Delete
        </button>
      </div>

      {% endif %}

    </div>
  </div>
</div>
