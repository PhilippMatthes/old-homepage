{% load staticfiles %}
{% load is_night %}

<div class="animate-background-transition bg-gradient-target {{ gradient.css_class }}" style="width: 100%; min-height: 100vh; position: relative">
    <svg style="position: absolute; top: 0; width: 100%;" class="svg-fill-target" fill="{% if now|is_night %}#1e272e{% else %}#f8f9fa{% endif %}" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 800 100" preserveAspectRatio="none">
        <path d="M 0 0 L 0 50 Q 200 0 400 0 Q 600 0 800 50 L 800 0 L 0 0 Z"></path>
    </svg>

    <div class="container pt-5 pb-5">
        <h1 class="text-white text-center"
            style="font-size: 60px; font-weight: 700;">
                Services
            </h1>
            <p class="text-light text-center mt-3">
                I offer a variety of services that help us realize your project.
            </p>
        <div class="card-columns text-center" style="margin-top: 100px;">
        {% for service in services %}
            <div id="service-{{service.id}}" class="card rounded {% if now|is_night %}bg-dark border-light text-white{% else %}bg-light text-dark border-light{% endif %} shadow-sm" style="position: relative;">
                <div class="card-body text-left">
                    <h4 class="font-weight-light m-0"><span class="{{ service.icon_css }}"></span> {{ service.title }}</h4>
                    <p class="mt-3">{{ service.description }}</p>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>

    <svg style="position: absolute; bottom: 0; width: 100%;" class="svg-fill-target" fill="{% if now|is_night %}#1e272e{% else %}#f8f9fa{% endif %}" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 800 50" preserveAspectRatio="none">
        <path d="M 0 0 L 0 0 Q 200 50 400 50 Q 600 50 800 0 L 800 50 L 0 50 Z"></path>
    </svg>
</div>
