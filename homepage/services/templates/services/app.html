{% load staticfiles %}
{% load is_night %}

<div class="animate-background-transition bg-gradient-target {{ gradient.css_class }}" style="width: 100%; min-height: 100vh;">
    <div class="container pt-5 pb-5">
        <h1 class="text-white text-center"
            style="font-size: 60px; font-weight: 700;">
                Services
            </h1>
            <p class="text-light text-center mt-3">
                I offer a variety of services that help us realize your project.
            </p>
        <div class="card-deck text-center" style="margin-top: 100px;">
        {% for service in services %}
            <div id="service-{{service.id}}" class="card border-dark rounded border-light mb-5 shadow-lg" style="margin-left: 30px; position: relative; min-width: 300px;">
                <div class="card-body text-left">
                    <p class="mt-5">{{ service.description }}</p>
                </div>
                <div style="position: absolute; top: -30px; left: -30px;" class="card border-dark bg-light rounded shadow-lg p-3">
                    <h4 class="font-weight-light m-0"><span class="{{ service.icon_css }}"></span> {{ service.title }}</h4>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
</div>
