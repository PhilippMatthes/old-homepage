{% load static %}
{% load is_night %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="author" content="Philipp Matthes">
  <meta name="description" lang="en" content="Your partner for digital innovation, ubiquitous and adaptive computing, goal-driven project realization, artificial intelligence and more.">
  <meta name="description" lang="de" content="Ihr Ansprechpartner für digitale Innovation, ubiquitäre und adaptive Software-Anwendungen, zielorientierte IT-Projektrealisierung, künstliche Intelligenz und mehr.">

  <meta property="og:image" content="{% static 'img/me.jpeg' %}">
  <meta property="og:description" content="Your partner for digital innovation, ubiquitous and adaptive computing, goal-driven project realization, artificial intelligence and more.">
  <meta property="og:title" content="Philipp Matthes - Imagination Realization">

  <meta name="twitter:title" content="Philipp Matthes - Imagination Realization">
  <meta name="twitter:description" content="Your partner for digital innovation, ubiquitous and adaptive computing, goal-driven project realization, artificial intelligence and more.">
  <meta name="twitter:image" content="{% static 'img/me.jpeg' %}">

  <meta name="apple-itunes-app" content="app-id=1291956465">

  <title>Imagination Realization - Philipp Matthes</title>

  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

  <link href="{% static 'vendor/css/roboto.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/icons/fontawesome/css/all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}">

  <style>
      {% for g in gradients %}
        {{ g.css }}
      {% endfor %}
  </style>
</head>

<body class="bg-mode">

    {% block body %}{% endblock %}

    <svg style="display: none;">
        <defs>
            {% for g in gradients %}
                {{ g.svg_gradient|safe }}
            {% endfor %}
        </defs>
    </svg>

    <script src="{% static 'vendor/js/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/js/anime.min.js' %}"></script>
    <script src="{% static 'vendor/js/three.min.js' %}"></script>
    <script src="{% static 'vendor/js/siriwave.min.js' %}"></script>
    <script src="{% static 'js/homepage.js' %}"></script>

    {% block extrabody %}{% endblock %}

</body>
</html>
