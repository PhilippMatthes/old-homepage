{% load static %}
{% load is_night %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!--<meta name="theme-color" content="#0062AE">-->

  <meta name="description" content="Imagination Realization">
  <meta name="keywords" lang="de" content="Philipp, Matthes, Dresden, 3D, Visulization, Webdesign, Website, Software, Technology">

  <title>Imagination Realization - Philipp Matthes</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/icons/fontawesome/css/all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}">

  <style>
      {% for g in gradients %}
        {{ g.css }}
      {% endfor %}
  </style>
</head>

<body class="{% if now|is_night %}bg-dark-custom{% else %}bg-light{% endif %}">

    {% block body %}{% endblock %}

    <svg>
        <defs>
            {% for g in gradients %}
                {{ g.svg_gradient|safe }}
            {% endfor %}
        </defs>
    </svg>

    <script src="{% static 'vendor/js/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/js/anime.min.js' %}"></script>
    <script src="{% static 'vendor/js/three.min.js' %}"></script>
    <script src="{% static 'vendor/js/siriwave.min.js' %}"></script>

    {% block extrabody %}{% endblock %}

</body>
</html>
